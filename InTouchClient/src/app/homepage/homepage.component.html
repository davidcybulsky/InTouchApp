<app-header></app-header>
<aside>
    <app-friend-card-panel
    [friends]="friends"></app-friend-card-panel>
</aside>
<main>
    <app-create-quick-post
    (CreateQuickPost)="onCreateQuickPost"></app-create-quick-post>
    <app-post-page
    [posts]="posts"
    (createComment)="onCreateComment"
    (likePost)="onLikePost"
    (dislikePost)="onDislikePost"></app-post-page>
</main>
<aside>
    <app-friend-requests-panel
    [friendRequests]="friendRequests"
    (acceptFriendRequest)="onAcceptFriendRequest"></app-friend-requests-panel>
</aside>
<app-footer></app-footer>
