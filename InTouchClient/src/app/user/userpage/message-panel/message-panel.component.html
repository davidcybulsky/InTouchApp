<p>message-panel works!</p>
<form [formGroup]="messageForm" (ngSubmit)="onSendMessage()">
  <input
    formControlName="content"
    placeholder="Send a message">
  <button
  type="submit">
    Send
  </button>
</form>
<app-message-card *ngFor="let message of messages"
[message]="message"></app-message-card>
