<div class="form-wrapper">
  <form
    #EditAccountForm="ngForm"
    (ngSubmit)="onEditAccount()"
    [formGroup]="editAccountForm">
    <button
      (click)="onDelete()"
      id="delete-account-button"
      type="button">
      Delete
    </button>
    <input
      formControlName="firstName"
      id="firstname"
      placeholder="First name"
      type="text">
    <input
      formControlName="lastName"
      id="lastname"
      placeholder="Last name"
      type="text">
    <input
      formControlName="phoneNumber"
      id="phonenumber"
      placeholder="Phone number"
      type="text">
    <textarea
      cols="60"
      formControlName="description"
      id="description"
      placeholder="Share yourself!
Add your description."
      rows="4">
        </textarea>
    <input
      formControlName="facebookURL"
      id="facebookurl"
      placeholder="Facebook URL"
      type="text">
    <input
      formControlName="instagramURL"
      id="instagramurl"
      placeholder="Instagram URL"
      type="text">
    <input
      formControlName="linkedInURL"
      id="linkedinurl"
      placeholder="LinkedIn URL"
      type="text">
    <input
      formControlName="tikTokURL"
      id="tiktokurl"
      placeholder="TikTok URL"
      type="text">
    <input
      formControlName="youTubeURL"
      id="youtubeurl"
      placeholder="YouTube URL"
      type="text">
    <input
      formControlName="twitterURL"
      id="twitterurl"
      placeholder="Twitter URL"
      type="text">
    <label>
      Address
    </label>
    <div
      formGroupName="address">
      <input
        formControlName="localNumber"
        id="localnumber"
        type="text">
      <input
        formControlName="buildingNumber"
        id="buildingnumber"
        type="text">
      <input
        formControlName="street"
        id="street"
        placeholder="Street"
        type="text">
      <input
        formControlName="zipCode"
        id="zipcode"
        placeholder="Zip Code"
        type="text">
      <input
        formControlName="city"
        id="city"
        placeholder="City"
        type="text">
      <input
        formControlName="region"
        id="region"
        placeholder="Region"
        type="text">
      <input
        formControlName="country"
        id="country"
        placeholder="Country"
        type="text">
    </div>
    <button
      type="submit">
      Save
    </button>
    <button
      (click)="onCancel()"
      type="button">
      Cancel
    </button>
  </form>
</div>
