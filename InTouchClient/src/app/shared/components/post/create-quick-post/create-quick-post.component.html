<div class="quickpost">
  <h1>
    Create your quick post!
  </h1>
  <form
    #QuickPostForm="ngForm"
    (ngSubmit)="onCreateQuickPost()"
    [formGroup]="quickPostForm">
    <input
      class="quick-post__form__input"
      formControlName="title"
      placeholder="Title"
      required>
    <input
      class="quick-post__form__input"
      formControlName="content"
      placeholder="Content"
      required>
    <button
      class="btn"
      type="submit"
      [disabled]="QuickPostForm.invalid">
      Create
    </button>
    <button
      class="btn"
      type="reset"
      [disabled]="QuickPostForm.invalid">
      Cancel
    </button>
    <p>
      Do you want to share more?
      Create a full post
    </p>
    <button
      class="btn"
      routerLink="/post/create"
      type="button">
      Full post
    </button>
  </form>
</div>
